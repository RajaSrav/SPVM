<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>::Simple Registration Form::</title>
    
</head>
<body>
    <marquee direction="left">Welcome To APSSDC</marquee>
    <marquee direction="right">Welcome To APSSDC</marquee>
    <marquee direction="top">Welcome To APSSDC</marquee>
    <center>
    <form action="">
        <label  for="">User Name</label>
        <input type="text" placeholder="Enter Your Name" required><br>
        <label for="">Enter Password</label>
        <input type="password" placeholder="Enter Your password" required><br>
        <label for="">Enter Mail Id</label>
        <input type="text" placeholder="Enter Your mail id" required><br>
        <label for="">Enter Phone number</label>
        <input type="number" required><br>
        <label for="Gender">Select Your Gender</label><br>
        <input type="radio" name="Gender"> Male <br>
        <input type="radio" name="Gender"> FeMale <br>
        <input type="radio" name="Gender"> Others <br>
        <label for="">Select Your languages</label><br>
        <input type="checkbox"> Telegu
        <input type="checkbox"> English
        <input type="checkbox"> Hindi
        <input type="checkbox"> Malayalam <br>
        <input type="file" >Upload your file <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> 

    </form>

    <select name="" id="">
        <option value="">Select your Branch</option>
        <option value="">CSE</option>
        <option value="">ECE</option>
        <option value="">EEE</option>
        <option value="">Mech</option>
    </select>
   
</center>
</body>
</html>
